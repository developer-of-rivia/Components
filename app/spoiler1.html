<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Название сайта</title>
	<link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
	<!-- Styles -->
	<!-- build:css -->
	<!-- Все стили помещаются внтурь комментария build -->
	<!-- Slick slider CSS -->
	<link rel="stylesheet" href="libs/slick-slider/slick.css">
	<!-- Fontawesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Magnific Popup CSS -->
	<link rel="stylesheet" href="libs/magnific-popup/magnific-popup.css">
	<!-- Google Fonts roboto -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900|Rubik:500,700,900&subset=latin,cyrillic" rel="stylesheet">
	<!-- Базовые стили CSS -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/spoiler1.css">
	<!-- endbuild -->
</head>


<body>
	

	<div class="accordion">
		<button class="accordion__control" aria-expanded="false">
			<span class="accordion__title">Accordion 1</span>
			<span class="accordion__icon"></span>
		</button>
		<div class="accordion__content" aria-hidden="true">
			<h3>Lorem ipsum dolor sit amet.</h3>
			<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga, harum!</p>
		</div>
	</div>
	<div class="accordion">
		<button class="accordion__control" aria-expanded="false">
			<span class="accordion__title">Accordion 2</span>
			<span class="accordion__icon"></span>
		</button>
		<div class="accordion__content" aria-hidden="true">
			Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus, beatae!
			Labore, tenetur. Id culpa quas, eos magnam quos laboriosam quasi.
		</div>
	</div>




	<script>
		const accordions = document.querySelectorAll('.accordion');

		accordions.forEach(el => {
			el.addEventListener('click', (e) => {
				const self = e.currentTarget;
				const control = self.querySelector('.accordion__control');
				const content = self.querySelector('.accordion__content');

				self.classList.toggle('open');

				// если открыт аккордеон
				if (self.classList.contains('open')) {
					control.setAttribute('aria-expanded', true);
					content.setAttribute('aria-hidden', false);
				} else {
					control.setAttribute('aria-expanded', false);
					content.setAttribute('aria-hidden', true);
				}
			});
		});
	</script>



	<!-- build:js -->
	<!-- jQuery -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- fa -->
	<script src="https://kit.fontawesome.com/9d2ac34ab6.js" crossorigin="anonymous"></script>
	<!-- Slick slider JS -->
	<script src="libs/slick-slider/slick.min.js"></script>
	<!-- Magnific Popup JS -->
	<script src="libs/magnific-popup/jquery.magnific-popup.min.js"></script>
	<!-- Базовые скрипты javascript -->
	<!-- <script src="js/main.js"></script> -->
	<script src="js/spoiler1.js"></script>
	<!-- endbuild -->
</body>

</html>
